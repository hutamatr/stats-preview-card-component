<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="stats section container">
        <div class="stats__container grid">
          <figure class="stats__image">
            <img src="images/image-header-mobile.jpg" alt="" class="stats__image--img" />
            <span class="stats__image--filter"></span>
          </figure>

          <article class="stats__data grid">
            <h1 class="stats__data--titles">Get <span class="stats__data--title">insights</span> that help your business grow.</h1>

            <p class="stats__data--description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </article>

          <section class="stats__results flex">
            <article class="stats__results--1 flex">
              <h2 class="stats__results--number">10k+</h2>
              <p class="stats__results--desc">COMPANIES</p>
            </article>

            <article class="stats__results--2 flex">
              <h2 class="stats__results--number">314</h2>
              <p class="stats__results--desc">TEMPLATES</p>
            </article>

            <article class="stats__results--3 flex">
              <h2 class="stats__results--number">12M+</h2>
              <p class="stats__results--desc">QUERIES</p>
            </article>
          </section>
        </div>
      </section>
    </main>

    <footer class="footer section">
      <div class="footer__card container">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/huutamatr" target="_blank">Hutama Trirahmanto</a>.</div>
    </footer>
  </body>
</html>
